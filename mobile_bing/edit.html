<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/mui/js/mui.picker.js"></script>
    <script src="assets/mui/js/mui.poppicker.js"></script>
    <script src="js/city.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/addAddress.js"></script>
    <script src="js/edit.js"></script>
    <style>
        #addStyle {
            color: #777;
            font-size: 18px;
            line-height: 35px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav lt-header">
        <h1 class="mui-title">编辑地址</h1>
        <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>

    <nav class="mui-bar mui-bar-tab footer lt-footer">
        <a class="mui-tab-item" href="##">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="##">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="##">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item  mui-active" href="##">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <form class="mui-input-group" id="locAddress">
        </form>
    </div>

    <script type="text/template" id="editAddress">
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="收货人" value="<%= address.recipients %>" name="username" data-input-clear="1">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="邮编" value="<%= address.postCode %>" name="postCode" data-input-clear="2">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-password" placeholder="省市区" value="<%= address.address %>" name="provinces" data-input-password="3" id="selectCity" readonly>
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-password" placeholder="详细地址" value="<%= address.addressDetail %>" name="detail" data-input-password="4">
        </div>
        <div class="mui-button-row">
            <a class="mui-text-center" id="editAddress">确认</a>
        </div>
    </script>
</body>

</html>
