<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search-result.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/search-result.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav lt-header">
        <h1 class="mui-title">搜索结果</h1>
    </header>

    <nav class="mui-bar mui-bar-tab footer lt-footer">
        <a class="mui-tab-item mui-active" href="##">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="##">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="##">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="##">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div id="refreshContainer">
        <div>
            <div class="mui-row filter">
                <div class="mui-col-xs-6" id="priceSort">
                    价格
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
                <div class="mui-col-xs-6">
                    销量
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
            </div>
            <div class="product-list">
                <ul class="mui-clearfix" id="searchResult">
                </ul>
            </div>
        </div>
    </div>

    <script type="text/template" id="search-result">
        <% for(var i=0;i<data.length;i++){ %>
            <li>
                <a href="detail.html?id=<%= data[i].id %>">
                    <img src="images/product.jpg" alt="">
                    <p class="pro-name">
                        <%= data[i].proName %>
                    </p>
                    <p class="pro-span">
                        <span><%= data[i].oldPrice %></span>
                        <span><%= data[i].price %></span>
                    </p>
                    <button class="pro-btn">立即购买</button>
                </a>
            </li>
            <% } %>
    </script>
</body>

</html>
